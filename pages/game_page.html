<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top: 40px;
        }
        canvas
        {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;

        }

        body div p
        {
            font-size: 20px;
        }
    </style>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1 id="score"></h1> 
    </div>
    <script>
        var myGamePiece;
        var myObstacles = [];
        var scorecount = 0;
        var score = document.getElementById('score');

        var startListener = (function start()
        {
            var executed = false;
            return function()
            {
                if(!executed)
                {
                    console.log("hello");
                    document.onkeypress = function(e)
                    {
                        e = e || window.event;
                        if(e.keyCode == 32 && !executed)
                        {
                            executed = true;
                            startGame();
                        }

                    }
                }
            }
        })();
        startListener();

        function startGame() 
        {
            blueGamePiece = new component(30, 30, "blue", 10, 120);
            Obstacle1 = new component(30,200,"green",300,360);
            Obstacle2 = new component(30,200,"green",300,0);
            myGameArea.start();  

            score.innerHTML = `Pontos: ${scorecount}`
        }

        var myGameArea = 
        {
            canvas: document.createElement("canvas"),
            start: function()
            {
                this.canvas.width = 480;
                this.canvas.height = 560;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea,25);

                //Key listener Array arrengment 
                window.addEventListener('keydown', function(e)
                {
                    myGameArea.keys = e.keyCode;
                })
                window.addEventListener('keyup', function(e)
                {
                    myGameArea.keys = false;
                })
            },
            clear: function()
            {
                this.context.clearRect(0,0,this.canvas.width,this.canvas.height)
            },
            stop: function()
            {
                clearInterval(this.interval);
                console.log('stop');

                score.innerHTML = `FIM DE JOGO  Pontos: ${scorecount}`
            }

        }

        function everyinternal(n)
        {
            if((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;   
            this.gravity = 0.5;
            this.gravitySpeed = 0; 
            this.update = function()
            {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x,this.y,this.width,this.height);
            }
            this.newPos = function()
            {
                this.gravitySpeed += this.gravity -= this.speedY;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
            }
            this.crashWith = function(otherobj)
            {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);

                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;

                if((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright))
                {
                    crash = false;
                }
                return crash;
            }
            this.scoreCount = function(otherobj)
            {
                var x = this.x;
                var y = this.y;
            
                var objx = otherobj.x;
                var objy = otherobj.y;

                var aux = false;

                if(x == objx && y > objy)
                {
                    scorecount++;
                    return true;
                }
            }
            this.crash_Top_Bottom = function()
            {
                var aux = false;

                var x = this.x;
                var y = this.y;

                if(y <= 0 || y >= 525)
                {
                    aux = true;
                }
                return aux;
            }
        }

        function updateGameArea() 
        {
            var x, y;
            
            for (i = 0; i < myObstacles.length; i += 1) 
            {
                if (blueGamePiece.crashWith(myObstacles[i])) 
                {
                myGameArea.stop();
                return;
                }

                if(blueGamePiece.scoreCount(myObstacles[i]))
                {
                    
                    score.innerHTML = `Pontos: ${scorecount}`
                }
            }

            if(blueGamePiece.crash_Top_Bottom())
            {
                myGameArea.stop();
            }
        
            myGameArea.clear();
            myGameArea.frameNo += 1;
            /**
             * gerar os obstÃ¡culos de forma aleatoria
             * e com definido intervalo
            */
            if(myGameArea.frameNo == 1 || everyinternal(200))
            {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 5;
                maxGap = 35;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(30,height,"green",x,0));
                myObstacles.push(new component(30, x - height - gap, "green", x, height + gap+80));
            }
            /**
             * renderizar os obstaculos
            */
            for (i = 0 ; i < myObstacles.length ; i += 1)
            {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }

            blueGamePiece.speedX = 0;
            blueGamePiece.speedY = 0;
            if(blueGamePiece.speedY > 0)
            {
                blueGamePiece.speedY -= 0.1;
            }
            if(myGameArea.keys && myGameArea.keys == 32)
            { 
               blueGamePiece.gravitySpeed -= 0.8;
            }

            blueGamePiece.newPos();
            blueGamePiece.update();
        }

        /*if (myGameArea.keys && myGameArea.keys[37]) {blueGamePiece.speedX = -5; }
        if (myGameArea.keys && myGameArea.keys[39]) {blueGamePiece.speedX = 5; }
        if (myGameArea.keys && myGameArea.keys[38]) {blueGamePiece.speedY = -5; }
        if (myGameArea.keys && myGameArea.keys[40]) {blueGamePiece.speedY = 5; }*/ 
    </script>
</body>
